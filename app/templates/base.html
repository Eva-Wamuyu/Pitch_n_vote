<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    
  {%endblock%}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

{% block nav %}



<div class="topnav sticky-top" id="myTopnav">
  <a href="{{url_for('app_bp.index')}}" class="active">Home</a>
  <a href="{{url_for('app_bp.tech')}}">Tech</a>
  <a href="{{url_for('app_bp.agric')}}">Agri</a>
  <a href="{{url_for('app_bp.edu')}}">Education</a>  
  <a href="{{url_for('app_bp.login')}}">Account</a> 
  <a href="javascript:void(0);" class="icon" onclick="toggleFunct()">
    <i class="fa fa-bars"></i>
  </a>

 
</div>

{% endblock %}

{% block main %}
  

{% endblock %}
  




<script>
  function toggleFunct (){
    let x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive"+"sticky-top";
    } else {
      x.className = "topnav"+"sticky-top";
    }
  }
</script>
<script src="../static/script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
